<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css?family=Abhaya Libre"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />

  <style>
    .title {
      margin-left: 45%;
      margin-top: 5%;
    }
    body {
      background-color: lightcyan;
    }
    .contact {
      display: flex;
      display: list-item;
      margin-top: 6%;
      margin-left: 38%;
    }
    .country {
      margin-top: 10%;
    }
    .write{
        
        margin-left: 15%;
    }
    .quote{
        margin-left: 50%;
        display: inline-flex;
       
    }
  </style>

  <body>
    <div class="title">
      <h1>Contact Me</h1>
    </div>

    <div class="container contact">
      <form action="action_page.php">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />
        
        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        />
    
        <br />
        <div class="country">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">USA</option>
            <option value="canada">Canada</option>
            <option value="usa">Australia</option>
            <option value="usa">Mexico</option>
            <option value="usa">Italy</option>
            <option value="usa">Brazil</option>
            <option value="usa">United Kingdom</option>
            <option value="usa">Russia</option>
            <option value="usa">China</option>
          </select>
        </div>
        <div class="write">
        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
   
    </div>
    
    
   
</body>
</html>
